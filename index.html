<!DOCTYPE html>
<html>
    <title>Calculator</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg1">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" class="image">
            <h1 class="heading text-center mb-5">Tip Calculator</h1>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <p class="input-label mb-2">BILL AMOUNT</p>
                        <input type="text" class="user-input" id="bill">
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="input-label mb-2">PERCENTAGE TIP</p>
                        <input type="text" class="user-input" id="percentage">
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="input-label mb-2">TIP AMOUNT</p>
                        <input type="text" class="user-input" id="tip">
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="input-label mb-2">AMOUNT</p>
                        <input type="text" class="user-input" id="amount">
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button class="btn btn-info btn" onclick="calculate()">Calculate</button>
                        <p class="error-msg" id="error"></p>
                    </div>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
